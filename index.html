<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <title>이디야(Ediya)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" href="./images/favicon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/animation.css"/>
</head>

<body>
  <header class="header">
    <h1 class="logo"><a href="#"><img src="./images/ediya-logo.gif" alt="ediya-logo"></a></h1>
    <nav class="menu">
      <button type="button">
        <img src="./images/navigation-button.gif" alt="사이트 메뉴">
      </button>
      <ul class="site-menu-list">
        <li><a href="#"></a>메뉴</li>
        <li><a href="#"></a>이디야멤버스</li>
        <li><a href="#"></a>이디야커피랩</li>
        <li><a href="#"></a>이디야컬처랩</li>
        <li><a href="#"></a>공지사항</li>
        <li><a href="#"></a>매장찾기</li>
      </ul>
      <button class="close-menu" type="button">
        <img src="./images/detail-close.gif" alt="닫기">
      </button>
    </nav>
  </header>
  <main class="main-content">
    <ul class="coffee-list">
      <li class="sub-cofee-list1"></li>
      <figure>
        <img src="./images/iced-cherry-blossoms-latte.png" alt="ICE 벚꽃라떼">
        <figcaption>ICE 벚꽃라떼</figcaption>
      <li class="sub-cofee-list2"></li>
      <figure>
        <img src="./images/hot-cherry-blossoms-latte.png" alt="HOT 벚꽃라떼">
        <figcaption>HOT 벚꽃라떼</figcaption>
      <li class="sub-cofee-list3"></li>
      <figure>
        <img src="./images/iced-brownie-chocolate.png" alt="ICE 브라우니 쇼콜라">
        <figcaption>ICE 브라우니 쇼콜라</figcaption>
      <li class="sub-cofee-list4"></li>
      <figure>
        <img src="./images/hot-brownie-chocolate.png" alt="HOT 벚꽃라떼">
        <figcaption>HOT 벚꽃라떼</figcaption>
      <li class="sub-cofee-list5"></li>
      <figure>
        <img src="./images/jeju-green-tangerine-tea.png" alt="제주청귤 오리지널">
        <figcaption>제주청귤 오리지널</figcaption>
      <li class="sub-cofee-list6"></li>
      <figure>
        <img src="./images/jeju-green-tangerine-blossom.png" alt="제주청귤 블라썸">
        <figcaption>제주청귤 블라썸</figcaption>
      <li class="sub-cofee-list7"></li>
      <figure>
        <img src="./images/pomegranate-tea.png" alt="석류 오리지널">
        <figcaption>석류 오리지널</figcaption>
      <li class="sub-cofee-list8"></li>
      <figure>
        <img src="./images/pomegranate-apple-lime.png" alt="석류 애플라임">
        <figcaption>석류 애플라임</figcaption>
    </ul>
  </main>
</body>
</html>
